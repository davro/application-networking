<div id="main">
	<div id="drawbox">
		<div id="container">
			<canvas height="500" width="700" id="drawingboard"></canvas>
			<canvas height="500" width="700" id="tempCanvas"></canvas>
		</div>

		<div id="drawing_tool" class="clearfix">
			<div class="tool">
				<div class="label">Tool:</div>
				<select id="tool">
					<option value="pencil" title="/applications/networking/img/pencil_small.png">Pencil</option>
					<option value="rect" title="/applications/networking/img/rect_small.png">Rectangle</option>
					<option value="circle" title="/applications/networking/img/circle_small.png">Circle</option>
					<option value="eraser" title="/applications/networking/img/eraser_small.png">Eraser</option>
				</select>
			</div>
			<div class="tool">
				<div class="label">Line Colour:</div>
				<input type="text" id="color" value="" class="colorpicker"/>
			</div>
			<div class="tool">
				<div class="label">Line width:</div>
				<select id="linewidth">
					<option value="1" title="/applications/networking/img/line1.png">1</option>
					<option value="3" title="/applications/networking/img/line3.png">3</option>
					<option value="5" title="/applications/networking/img/line5.png">5</option>
					<option value="7" title="/applications/networking/img/line7.png">7</option>
				</select>
			</div>
			<div class="tool">
				<div class="label">Fill Colour:</div>
				<input type="text" id="fillcolor" value="" class="colorpicker"/>
			</div>
			<div class="tool">
				<div class="label">Eraser width:</div>
				<select id="eraserwidth">
					<option value="1">1 x 1</option>
					<option value="2">2 x 2</option>
					<option value="3">3 x 3</option>
					<option value="4">4 x 4</option>
					<option value="5">5 x 5</option>
					<option value="6">6 x 6</option>
					<option value="7">7 x 7</option>
					<option value="8">8 x 8</option>
					<option value="9">9 x 9</option>
					<option value="10">10 x 10</option>
					<option value="25">25 x 25</option>
					<option value="50">50 x 50</option>
				</select>
			</div>
			<div class="tool">
				<div class="label">Clear canvas:</div>
				<img id="clearcanvas" src="/applications/networking/img/trash.png"/>
			</div>
		</div>
	</div>
</div>
